<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * titulo -->
    <title>Tarea</title>
    <!-- * Links a css  -->
    <!-- * Normalize (archivo para reset predefinido) -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- *Estilos para reset propios -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- *Estilos generales -->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!-- * Div container para introducir toda la informaciÃ³n y marcar un max-width -->
    <div class="container">
        <!-- * Header con dos div -->
        <header>
            <!-- * Logo header circulo -->
            <div class="circulo"></div> 
            <!-- * Rectangulo azul header -->
            <div class="rectanguloazul"></div>
        </header> 
        <!-- * Se iniciar la secciÃ³n main con todo el contenido de la pÃ¡gina -->
        <main>
            <!-- * section con div dentro fondo naranja -->
            <section class="banner">
                <!-- *Rectangulo naranja banner -->
                <div class="rectangulo"></div> 
            </section>
            <!-- * Section con un div en el -->
            <section class="r-blanco">
                <!-- * rectangulo blanco-->
            <div class="rectanguloblanco"></div>
            </section>
            <!-- * section don dos circulos y rectangulos verdes -->
            <section class="ciruculo-rectangulo-verde">
               <!-- *div para almacenar primera pareja circulo rectangulo -->
                <div class="circulorectangulo">
                    <!-- * circulo verde 1-->
                    <div class="circuloverde"></div>
                    <!--* rectangulo verde 1-->
                    <div class="rectanguloverde"></div>
                </div>
                 <!-- *div para almacenar segunda pareja circulo rectangulo -->
                <div class="circulorectangulo reverso">
                    <!--* circulo verde 2-->
                    <div class="circuloverde"></div>
                    <!--* rectangulo verde 2-->
                    <div class="rectanguloverde"></div>
                </div>
            </section>
        </main>
        <!-- * Footer con circulo naranja y bd negro -->
        <footer class="footer">
            <div class="circulofooter"></div>
        </footer>
    </div>    
</body>
</html>
